driver.mongodb.reason=<form><p>\
<span font="header">MongoDB 驱动程序在社区版中不可用</span><br/><br/>\
您可以使用 DBeaver PRO 产品：Lite、Enterprise、Ultimate 和 Team 版本连接到 MongoDB。<br/><br/>\
在 PRO 版本中，我们使用由 DBeaver 团队创建的高级 MongoDB 驱动程序，以提供最佳的兼容性和性能。它允许您在数据网格模式中浏览 MongoDB 集合，并使用带高亮和格式化的 JSON 表示。<br/><br/>\
<a href="https://dbeaver.com/download/">试用 DBeaver PRO</a></p><br/><br/>\
您可以自行承担风险使用第三方 MongoDB JDBC 驱动程序。DBeaver 无法保证此类驱动程序能够与 MongoDB 正常工作，或为数据库功能提供可接受的支持水平。</form>
driver.cassandra.reason=<form><p>\
<span font="header">Cassandra 驱动程序在社区版中不可用</span><br/><br/>\
您可以使用 DBeaver PRO 产品：Lite、Enterprise、Ultimate 和 Team 版本连接到 Cassandra。<br/><br/>\
PRO 版本支持 Cassandra 模式浏览器、数据查看器和 CQL 查询执行。<br/><br/>\
<a href="https://dbeaver.com/download/">试用 DBeaver PRO</a></p><br/><br/>\
您可以自行承担风险使用第三方 Cassandra 驱动程序。</form>
driver.dynamodb.reason=<form><p>\
<span font="header">DynamoDB 驱动程序在社区版中不可用</span><br/><br/>\
您可以使用 DBeaver PRO 产品：Enterprise、Ultimate 和 Team 版本连接到 DynamoDB。<br/><br/>\
在 PRO 版本中，您可以以表格模式查看数据、以 JSON 格式编辑数据，并执行 JSON 和 SQL 查询。<br/><br/>\
<a href="https://dbeaver.com/download/">下载 PRO 版本</a></p><br/><br/>\
或者，您可以下载第三方 JDBC 驱动程序。然而，由于功能受限，我们不建议使用它。</form>
driver.salesforce.reason=<form><p>\
<span font="header">Salesforce 驱动程序在社区版中不可用</span><br/><br/>\
您可以使用 DBeaver PRO 产品：Lite、Enterprise、Ultimate 和 Team 版本连接到 Salesforce。<br/><br/>\
在 PRO 版本中，我们使用由 DBeaver 团队创建的高级 Salesforce 驱动程序，以提供最佳的兼容性和性能。该驱动程序是根据 Salesforce 平台的当前功能设计的，专注于提供读取数据的能力。它允许您使用 SOQL 查询 Salesforce 数据。<br/><br/>\
<a href="https://dbeaver.com/download/">下载 PRO 版本</a></p><br/><br/>\
或者，您可以下载第三方 JDBC 驱动程序。然而，由于功能受限，我们不建议使用它。</form>
