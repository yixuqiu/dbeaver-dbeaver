driver.odbc.deprecation.reason=<form><p>\
<span font="header">遗留的 ODBC 驱动程序已被弃用</span><br/><br/>\
它已在 <b>Community Edition 23.1</b> 中移除。<br/><br/>\
<span font="header">移除原因</span><br/></p>\
<li>DBeaver 用户在使用过时的 ODBC 驱动程序时遇到许多问题，且这些问题无法通过 DBeaver 团队修复。</li>\
<li>该 ODBC 驱动程序基于已过时的 Java 7 版本。</li>\
<li>它在 Linux 和 macOS 上无法工作，且无法改进。</li><p><br/>\
<span font="header">后续步骤</span><br/><br/>\
您可以使用 DBeaver 团队在 PRO 版本中创建的 ODBC 驱动程序，或者自行承担风险下载旧版 ODBC 驱动程序。<br/><br/>\
<a href="https://dbeaver.com/docs/wiki/Deprecated-legacy-ODBC-driver/">了解更多关于弃用遗留 ODBC 驱动程序的信息</a></p></form>
